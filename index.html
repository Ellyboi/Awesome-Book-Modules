<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet"
      />
    <link rel="stylesheet" href="index.css" />
    <title> Awesome Books </title>
  </head>
  <body>
    <header>
      <h1 class="title">Awesome Books</h1>
      <nav>
        <ul>
          <li class="nav-list"><button class="nav-btn active" type="button" id="btn-list">List</button></li>
          <li class="nav-list">|</li>
          <li class="nav-list"><button class="nav-btn" type="button" id="btn-add">Add New</button></li>
          <li class="nav-list">|</li>
          <li class="nav-list"><button class="nav-btn" type="button" id="btn-contact">Contact</button></li>
          <li class="nav-list last-nav-list">|</li>
        </ul>
      </nav>
    </header>
  
    <!-- Date -->
    <div class="date" id="date"></div>
    <!-- List -->
    <main id="books-container">
      <div class="book-list-container">
        <h2 class="subtitle">List of Awesome Book</h2>
        <!-- Book List (JS) -->
        <div class="book-list" id="book-list"></div>
      </div>
    </main>
  
    
    <!-- Add a Book -->
    <div class="form-container">
      <h2 class="subtitle">Add a Book</h2>
      <form id="add-form">
        <input type="text" required placeholder="Title" id="title">
        <input type="text" required placeholder="Author" id="author">
        <button id="add-btn" type="submit">Add New Book</button>
      </form>
    </div>
  
    <!-- Contact Info  -->
    <section id="contact-me">
      <div>
        <h2 class="subtitle">Contact Information</h2>
        <p class="contact-info">Do you have any questions ?</p>
        <p class="contact-info">You can reach out to me!</p>
        <ul class="contact-list">
          <li class="contact-item">Our Email: vitoesitemitope@gmail.com</li>
          <li class="contact-item">Our Phone #: +2348030690701</li>
          <li class="contact-item">Our address: Elepe, Ikorodu, Lagos, Nigeria</li>
        </ul>
      </div>
    </section>
  
    <!-- Footer -->
    <footer>
      <div class="footer-copyright">Copyright ©️ 2023 Vitoesi Elijah</div>
    </footer>
  
    <script src="index.js" type="module"></script>
  </body>
</html>
